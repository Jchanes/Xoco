<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Central - Historia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/General.css">
    <link rel="stylesheet" href="CSS/Header.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/Comparacion.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-5">
        <h1 class="text-center mb-5">Plaza Central - Transformación</h1>
        
        <div class="comparacion-container">
            <div class="imagen-antigua">
                <img src="Assets/images/plaza-antigua.jpg" alt="Plaza en los 90s" class="img-fluid">
                <div class="leyenda">Años 90s - Espacio comunitario</div>
            </div>
            
            <div class="imagen-actual">
                <img src="Assets/images/plaza-actual.jpg" alt="Plaza actual" class="img-fluid">
                <div class="leyenda">2023 - Uso comercial</div>
            </div>
        </div>

        <div class="historia mt-5">
            <h2>Contexto Histórico</h2>
            <p>Este espacio tradicionalmente fue utilizado para...</p>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadHeader } from '../JS/Header.js';
        import { loadFooter } from '../JS/Footer.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>
