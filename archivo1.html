<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 1 - Plaza Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/General.css">
    <link rel="stylesheet" href="CSS/Header.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/Comparacion.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Plaza Central - Transformación</h1>
        
        <!-- Sección de comparación -->
        <div class="comparacion-container">
            <div class="imagen-antigua">
                <img src="Assets/images/antes1.png" alt="Plaza Central en los 90s" class="img-fluid">
                <div class="leyenda">Años 90s - Espacio comunitario</div>
            </div>
            
            <div class="imagen-actual">
                <img src="Assets/images/despues1.png" alt="Plaza Central en 2023" class="img-fluid">
                <div class="leyenda">2023 - Uso comercial</div>
            </div>
        </div>

        <!-- Descripción -->
        <div class="historia mt-5">
            <h2>Contexto Histórico</h2>
            <p>
                La Plaza Central fue tradicionalmente un espacio de reunión para la comunidad. 
                Con el tiempo, ha sufrido cambios debido a la gentrificación, transformándose 
                en un área comercial.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadHeader } from '../JS/Header.js';
        import { loadFooter } from '../JS/Footer.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>
